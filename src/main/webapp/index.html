<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link rel="icon" href="../../favicon.ico">

    <title>URL Shortener</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">URL Shortener</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li class="active"><a id="home-anchor" href="#">Home</a></li>
            <li><a id="links-anchor" href="#links">Links</a></li>
            <li><a href="https://github.com/shanebrimer/url-shortener">Github</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="form-container" class="container-fluid">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
          <div id="error-alert" class="alert alert-danger hidden">
            <strong>That custom link is already in use. Please submit a different one.</strong>
          </div>
          <form id="url-form" role="form">
            <div id="result-div" class="form-group form-group-lg has-success hidden">
              <input type="url" class="form-control" id="result-input" readonly>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <input type="url" class="form-control" id="inputRedirectLink" placeholder="Enter the link you wish to shorten" required>
                <span class="input-group-btn">
                  <button id="form-submit-btn" type="button" class="btn btn-default">Shorten URL</button>
                </span>
              </div>
            </div>
            <div id="customLinkInputDiv" class="form-group hidden">
              <div class="input-group input-group-lg">
                <span class="input-group-addon">http://localhost:8080/a/</span>
                <input type="text" class="form-control" id="inputCustomLink" placeholder="MyCustomLink">
              </div>
            </div>
            <div class="checkbox form-check">
              <label class="form-check-label">
                <input id="customLinkCheckbox" class="form-check-input" type="checkbox"> Customize link</label>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="table-container" class="container-fluid hidden">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 main">
          <div class="table-responsive">
            <table id="url-table" class="table table-striped">

            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="confirm-delete-modal" class="modal fade" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Delete Permanently</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this link permanently?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirm-delete-btn" data-dismiss="modal">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.8/validator.min.js"></script>
    <script src="vendor/handlebars/handlebars.runtime.min.js"></script>

    <script src="js/compiled-templates.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/url-table.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/events.js"></script>
  </body>
</html>
